<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result"></div>
      <div class="buttons-container">
        <div class="button function ac">AC</div>
        <div class="button function pm">+/-</div>
        <div class="button function percent">%</div>
        <div class="button operation division">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation multiplication">*</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation subtraction">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation addition">+</div>
        <div class="button number-0 number">0</div>
        <div class="button decimal">.</div>
        <div class="button number equal">=</div>
      </div>
      <div class="bottom"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
